apiVersion: apps/v1
kind: Deployment
metadata:
  name: legal-rag-frontend
  labels:
    app: legal-rag-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: legal-rag-frontend
  template:
    metadata:
      labels:
        app: legal-rag-frontend
    spec:
      containers:
      - name: frontend
        image: legalragacr.azurecr.io/legal-rag-frontend:v1
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 10
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: legal-rag-frontend-service
spec:
  type: LoadBalancer
  selector:
    app: legal-rag-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
