apiVersion: apps/v1
kind: Deployment
metadata:
  name: legal-rag-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: legal-rag-api
  template:
    metadata:
      labels:
        app: legal-rag-api
    spec:
      containers:
      - name: api
        image: legalragpersonalacr.azurecr.io/legal-rag-api:v1
        ports:
        - containerPort: 8000
        env:
        - name: EMBEDDING_PROVIDER
          value: "local"
        - name: LLM_PROVIDER
          value: "claude"
        - name: PINECONE_ENVIRONMENT
          value: "us-east-1"
        - name: PINECONE_API_KEY
          valueFrom:
            secretKeyRef:
              name: legal-rag-secrets
              key: PINECONE_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: legal-rag-secrets
              key: ANTHROPIC_API_KEY
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: legal-rag-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: legal-rag-secrets
              key: AWS_SECRET_ACCESS_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: legal-rag-api-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  selector:
    app: legal-rag-api
